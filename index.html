<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!--Nav bar-->
    <div class="nav-bar">
        <div class="resource-bar">
            <div>File</div>
            <div>Home</div>
            <div>Insert</div>
            <div>Layout</div>
            <div>Help</div>
        </div>

        <div class="icon-bar">
            <span class="material-icons copy">
                file_copy
            </span>
            <span class="material-icons cut">
                content_cut
            </span>
            <span class="material-icons paste">
                content_paste
            </span>

            <select name="font-family" id="font-family">
                <option value="Sans-serif">Sans-serif</option>
                <option value="fantasy">fantasy</option>
                <option value="cursive">cursive</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="monospace">Monospace</option>
            </select>

            <select name="font-size" id="font-size">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16" selected>16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
            </select>

            <span class="material-icons bold">
                format_bold
            </span>
            <span class="material-icons italic">
                format_italic
            </span>
            <span class="material-icons underline">
                format_underline
            </span>
            <span class="material-icons align-left">
                format_align_left
            </span>
            <span class="material-icons align-right">
                format_align_right
            </span>
            <span class="material-icons align-center">
                format_align_center
            </span>
            <div class="color-option">
                <span class="material-icons text-color">
                    format_color_text
                </span>
                <input type="color" class="text-color">
            </div>
            <div class="color-option">
                <span class="material-icons bg-color">
                    format_color_fill
                </span>
                <input type="color" class="bg-color">
            </div>
            <span class="material-icons file-download">
                file_download
            </span>
            <span class="material-icons file-upload">
                file_upload
            </span>
        </div>

        <div class="formula-bar">
            <input type="text" class="address-display" readonly>
            <img src="https://cdn.pixabay.com/photo/2012/04/11/00/10/math-27248_1280.png" alt="">
            <input type="text" class="formula-input" spellcheck="false">
        </div>
    </div>

    <!-- grid cells container -->
    <div class="content-container">
        <div class="dummy-box"></div>
        <div class="address-col"></div>

        <div class="cell-container">
            <div class="address-row"></div>
        </div>

    </div>

    <!-- File toggle -->
    <div class="sheets-bar">
        <span class="material-icons sheet-add">
            post_add
        </span>

        <div class="sheet-folder">
        </div>
    </div>

    <script src="./CellContainer.js"></script>
    <script src="./CellProperty.js"></script>
    <script src="./CycleDetection.js"></script>
    <script src="./FormulaBar.js"></script>
    <script src="./SheetHandling.js"></script>
    <script src="./CutCopyPaste.js"></script>
    <script src="./UploadDownload.js"></script>
</body>

</html>
